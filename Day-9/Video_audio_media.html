<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video & Audio and Media</title>
  </head>
  <body>
    <h1>Video & Audio and Media</h1>
    <h2>Video</h2>
    <video
      src="Codewithharry.mp4"
      poster="web-images.png"
      controls
      width="640px"
      height="330px"
    ></video>
    <video
      src="Front_video.mp4"
      muted
      poster="Front_web.jpeg"
      controls
      height="230px"
      width="290px"
    ></video>
    <h3>Audio</h3>
    <audio src="Love.mp3"></audio>
    <audio src="Salow Gitar.mp3"></audio>
    <audio src="Soft Tune.mp3"></audio>
    <h3>Media</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tVzUXW6siu0?si=hctFaWUhrXAh60xM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1dkfuga2_Ps?si=5az1ESodjslLiG4q"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.codewithharry.com"
      width="900px"
      height="1200px"
      frameborder="1"
    ></iframe>
  </body>
</html>
