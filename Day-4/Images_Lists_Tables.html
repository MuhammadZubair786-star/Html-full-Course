<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images & Lists and Tables in html</title>
  </head>
  <body>
    <h1>Images in html</h1>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-XXuNlIJUMPW6rOXdqvwOX2EhUJ-HKNXiDw&s"
      alt="Web Developement"
    />
    <img src="web-images.png" alt="web images" />
    <img src="Front_web.jpeg" alt="Front_web" />
    <h2>Lists in html</h2>
    <strong>Ordered Lists</strong>
    <ol type="A">
      <li>Front_web</li>
      <li>Backend_web</li>
      <li>Full Stack_web</li>
    </ol>
    <strong>Unordered Lists</strong>
    <ul>
      <li>Junior Student</li>
      <li>Senior Student</li>
      <li>Expert Student</li>
    </ul>
    <h3>Tables in html</h3>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Skills</th>
        <th>Age</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>Zubair</td>
        <td>Full Stack Web</td>
        <td>16</td>
        <td>Junior Student</td>
      </tr>
      <!-- Colspan & Rowspan -->
      <tr>
        <td>Asif</td>
        <td rowspan="2">IT</td>
        <td>18</td>
        <td>Senior Student</td>
      </tr>
      <tr>
        <td>Ateeq</td>
        <td colspan="2">17</td>
      </tr>
    </table>
  </body>
</html>
